l_german:
    legacy_of_knowledge_decision: "Schaffe ein Vermächtnis des Wissens"
    legacy_of_knowledge_decision_effect: "Überträgt 1/3 deiner angesammelten [perks|lE] als Geschenk an deinen nächsten Nachfolger."
    legacy_of_knowledge_decision_tooltip: "Überträgt 1/3 deiner angesammelten [perks|lE] als Geschenk an deinen nächsten Nachfolger."
    legacy_of_knowledge_decision_confirm: "Schaffe mein Vermächtnis des Wissens"
    legacy_of_knowledge_decision_desc: "Als Herrscher habe ich während meiner Regierungszeit umfangreiche Kenntnisse und Erfahrungen gesammelt. Um sicherzustellen, dass meine Weisheit nicht mit meinem Tod verloren geht, werde ich meine Erfahrungen und Erkenntnisse in einem umfassenden Tagebuch festhalten. Dieses 'Vermächtnis des Wissens' wird als Leitfaden für meinen Nachfolger dienen und ihm ermöglichen, von meinen mühsam erworbenen Lektionen zu profitieren und unser Reich weiterhin zum Wohlstand zu führen.\n\n@warning_icon! #warnung Bitte beachten: Das Schaffen eines Vermächtnisses des Wissens ist eine ernste Handlung, die nur einmal im Leben durchgeführt werden kann.#!"
    
    legacy_of_knowledge.0001.title: "Mein Vermächtnis schreiben"
    legacy_of_knowledge.0001.desc: "Während ich hier in der Stille meines Arbeitszimmers sitze, immer das Gewicht meiner Krone spürend, wenden sich meine Gedanken dir zu, [GetPlayer.GetPrimaryTitle.GetHeir.GetShortUIName|V]. Wie schnell die Zeit vergeht, und bald wirst du dort sitzen, wo ich bin, die Lasten unseres Reiches tragend. Während meiner Regierungszeit habe ich zahlreiche Herausforderungen gemeistert und die Belohnungen von Triumphen geerntet, jeder Moment eine Lektion in Führung und menschlichem Geist.\n\nDiese Seiten, die ich jetzt fülle, sind nicht nur Reflexionen, sondern ein Leitfaden für dich, mein Nachfolger. In ihnen habe ich all die Weisheit zusammengetragen, die ich erworben habe, in der Hoffnung, dass sie deinen Weg durch die Komplexitäten der Führung und die unvermeidlichen Prüfungen, denen du begegnen wirst, erhellen. Es ist meine tiefste Hoffnung, dass diese Notizen nicht nur mein Ableben überleben, sondern in deinen Händen gedeihen und dich befähigen, mit derselben Hingabe und Einsicht zu führen, die mich geleitet haben. Möge dieses Vermächtnis ein Leuchtfeuer für dich sein, [GetPlayer.GetPrimaryTitle.GetHeir.GetShortUIName|V], während du die Herausforderungen der Herrschaft über unser Land meisterst."
    legacy_of_knowledge.0001.option: "Möge mein Nachfolger davon profitieren!"

    legacy_of_knowledge.0002.title: "Erbe des Wissens"
    legacy_of_knowledge.0002.desc: "Mein geliebter Erbe, [GetPlayer.GetFirstName],\n\nWährend du die Rolle der Führung übernimmst, wisse, dass ich mein angesammeltes Wissen und meine Erfahrungen in Form dieser Schriften hinterlassen habe. Während meiner Regierungszeit habe ich viele Herausforderungen gemeistert, unzählige Lektionen gelernt und die Feinheiten der Herrschaft über unser Reich entdeckt. Ich hoffe, dass diese Dokumente dir als Leitfaden und Kraftquelle dienen. Sie enthalten das Wissen, das ich im Laufe der Jahre mühsam gesammelt habe, und sollen dir auf deinem Weg helfen und dich vor den Fallstricken bewahren, denen ich einst begegnet bin.\n\nEs ist mein aufrichtiger Wunsch, dass du diese Schriften nützlich findest und dass sie dich inspirieren, mit Weisheit, Mut und Mitgefühl zu führen. Mögen sie dich befähigen, unser Erbe fortzusetzen und unserem Volk Wohlstand zu bringen. Denke daran, der Weg eines Herrschers ist voller Prüfungen, aber mit der Weisheit, die in diesen Seiten enthalten ist, wirst du gut gerüstet sein, um allen Herausforderungen zu begegnen. Führe mit Ehre, und möge unser Reich unter deiner Führung gedeihen."
    legacy_of_knowledge.0002.option: "Ich werde dein Vermächtnis ehren."

