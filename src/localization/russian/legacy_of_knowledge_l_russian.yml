l_russian:
    legacy_of_knowledge_decision: "Создать Наследие Знаний"
    legacy_of_knowledge_decision_effect: "Передает 1/3 ваших накопленных [perks|lE] в качестве подарка вашему следующему преемнику."
    legacy_of_knowledge_decision_tooltip: "Передает 1/3 ваших накопленных [perks|lE] в качестве подарка вашему следующему преемнику."
    legacy_of_knowledge_decision_confirm: "Создать мое наследие знаний"
    legacy_of_knowledge_decision_desc: "Как правитель, я приобрел обширные знания и опыт в течение моего правления. Чтобы убедиться, что моя мудрость не будет утрачена после моей смерти, я соберу свои опыты и идеи в всеобъемлющий журнал. Это 'Наследие Знаний' послужит руководством для моего преемника, позволяя ему воспользоваться моими тяжелыми уроками и продолжать вести наше королевство к процветанию.\n\n@warning_icon! #предупреждение Пожалуйста, обратите внимание: Создание Наследия Знаний - это торжественный акт, который можно выполнить только один раз за всю жизнь.#!"
    
    legacy_of_knowledge.0001.title: "Пишу мое Наследие"
    legacy_of_knowledge.0001.desc: "Сидя здесь в тишине моего кабинета, с постоянным чувством тяжести короны, мои мысли обращаются к тебе, [GetPlayer.GetPrimaryTitle.GetHeir.GetShortUIName|V]. Как быстро летит время, и вскоре ты будешь сидеть там, где сижу я, неся бремя нашего королевства. В течение моего правления я сталкивался с множеством вызовов и пожинал плоды триумфов, каждый момент был уроком в управлении и человеческом духе.\n\nЭти страницы, которые я сейчас заполняю, не просто размышления, а руководство, созданное для тебя, моего преемника. В них я собрал всю приобретенную мною мудрость, надеясь, что они осветят твой путь через сложности лидерства и неизбежные испытания, с которыми ты столкнешься. Моя самая глубокая надежда, что эти заметки не просто переживут мою смерть, но и будут процветать в твоих руках, позволяя тебе вести с той же преданностью и проницательностью, что вели меня. Пусть это наследие будет маяком для тебя, [GetPlayer.GetPrimaryTitle.GetHeir.GetShortUIName|V], когда ты будешь преодолевать вызовы управления нашей землей."
    legacy_of_knowledge.0001.option: "Пусть мой преемник хорошо воспользуется этим!"

    legacy_of_knowledge.0002.title: "Наследие Знаний"
    legacy_of_knowledge.0002.desc: "Мой любимый наследник, [GetPlayer.GetFirstName],\n\nКогда ты вступаешь в роль лидера, знай, что я оставил после себя накопленную мудрость и опыт в виде этих записей. В течение моего правления я столкнулся со многими вызовами, выучил бесчисленное количество уроков и открыл тонкости управления нашим королевством. Я надеюсь, что эти документы послужат тебе руководством и источником силы. Они содержат знания, которые я с трудом собирал на протяжении многих лет, чтобы помочь тебе на твоем пути и избежать ловушек, с которыми я когда-то столкнулся.\n\nЯ искренне надеюсь, что ты найдешь эти записи полезными и что они вдохновят тебя руководить с мудростью, мужеством и состраданием. Пусть они дадут тебе силы продолжить наше наследие и принести процветание нашему народу. Помни, путь правителя полон испытаний, но с мудростью, содержащейся в этих страницах, ты будешь хорошо подготовлен к любым вызовам. Руководи с честью, и пусть наше королевство процветает под твоим руководством."
    legacy_of_knowledge.0002.option: "Я буду чтить твое наследие."

